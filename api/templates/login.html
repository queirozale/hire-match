<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #03254c;">
   
    <!-- In√≠cio NavBar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #4A90E2;"> 
        
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html" style="margin-left: 30px">
            <img src="img/HireUp.png" alt="Logo" width="104" height="40" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

      </nav>

    <!-- Corpo do site -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white p-4">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                                <button class="btn btn-outline-light" type="button" id="togglePassword">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn text-white w-100" style="background-color: #4A90E2; border: none;">
                            Entrar
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-white">Esqueceu sua senha?</a>
                    </div>
                    <hr class="text-white">
                    <div class="text-center">
                        <p>N√£o tem uma conta?</p>
                        <a href="cadastro.html" class="btn btn-outline-light">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
    
    
    
    

    <!-- Rodap√© -->
    <footer class="text-white text-center py-3 mt-auto w-100" style="background-color: #4A90E2;">
        <p class="mb-0">¬© 2025 HireUp. Todos os direitos reservados.</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
