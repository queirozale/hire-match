<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #03254c;">
   
    <!-- Início NavBar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #4A90E2;"> 
        
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html" style="margin-left: 30px">
            <img src="img/HireUp.png" alt="Logo" width="104" height="40" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="login.html">
                        <button type="button" class="btn btn-sm border-white text-white" style="background-color: #4A90E2;">
                            Login
                        </button></a>
                    </li>
                </ul>
            </div>
            
            
          </div>
        </div>
      </nav>

    <!-- Corpo do site -->
    <main class="container text-white flex-grow-1 py-5">
        <h2 class="text-center">Cadastro da Empresa</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CNPJ</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail Corporativo</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" required>
            </div>
            <h4 class="mt-4">Adicione informações sobre sua empresa:</h4>
            <div class="d-grid gap-3 mt-3">
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#beneficiosModal">Benefícios</button>
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#areasModal">Áreas de Contratação</button>
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#diferenciaisModal">Diferenciais</button>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </div>
        </form>
    </main>

    <footer class="text-white text-center py-3 mt-auto w-100" style="background-color: #4A90E2;">
        <p class="mb-0">© 2025 HireUp. Todos os direitos reservados.</p>
    </footer>

    <div id="modals-container"></div>
    
    <script>
        const modalData = [
            { id: 'beneficios', title: 'Adicionar Benefício' },
            { id: 'areas', title: 'Adicionar Área de Contratação' },
            { id: 'diferenciais', title: 'Adicionar Diferencial' }
        ];
    
        const container = document.getElementById('modals-container');
    
        modalData.forEach(data => {
            const modalHTML = `
                <div class="modal fade" id="${data.id}Modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${data.title}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="${data.id}Input" placeholder="Digite sua informação">
                                <ul class="mt-3 list-group" id="${data.id}List"></ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" onclick="clearList('${data.id}')">Limpar Tudo</button>
                                <button type="button" class="btn btn-primary" onclick="addInfo('${data.id}')">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += modalHTML;
        });
    
        function addInfo(modalId) {
            const input = document.getElementById(`${modalId}Input`);
            const list = document.getElementById(`${modalId}List`);
    
            if (input.value.trim() !== "") {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.innerHTML = `
                    ${input.value}
                    <button class="btn btn-sm btn-danger" onclick="removeInfo(this)">Remover</button>
                `;
                list.appendChild(listItem);
                input.value = "";
            }
        }
    
        function removeInfo(button) {
            button.parentElement.remove();
        }
    
        function clearList(modalId) {
            document.getElementById(`${modalId}List`).innerHTML = "";
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
